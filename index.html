<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple todo app using HTML, CSS, and JavaScript" />
    <meta name="keywords" content="todo, todo list, tasks, productivity" />
    <meta name="author" content="Annabella Al-Samarae" />
    <title>Bella's Tasks</title>
    <link rel="stylesheet" href="./assets/css/index.css" />

<body>
    <main class="container">
        <h1>Todo App</h1>
        <div class="input-container">

        <ul id="todoList"></ul>

    <script src="./assets/js/index.js"></script>
</body>

</html>
